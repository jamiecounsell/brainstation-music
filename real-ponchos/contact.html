<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Original Real Ponchos Fan Site</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <a href="index.html">   
                    <button type="button" class="btn btn-primary btn-lg btn-block">Home</button>
</a>
            </div>
            <div class="col-md-4">
                <a href="author.html">  
                    <button type="button" class="btn btn-primary btn-lg btn-block">Author</button>
</a>
            </div>
            <div class="col-md-4">
                <a href="contact.html">   
                    <button type="button" class="btn btn-primary btn-lg btn-block">Contact</button>
</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Contact the Real Ponchos</h2>
                <p>
                    Phone: 555-555-5555<br> Email: info@realponchos.com<br>
                </p>

                <h2>Contact Form</h2>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="form-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="form-name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="form-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-message" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="form-message" placeholder="Message" rows="3"></textarea>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox"> Sign up for our Newsletter.
                              </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <a href="#" class="btn btn-default" data-toggle="modal" data-target="#thankyou">Submit</a>
                        </div>
                    </div>
                </form>
            </div>



            <div class="modal fade" id="thankyou" tabindex="-1" role="dialog" aria-labelledby="thankyou" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Thank You</h4>
                        </div>
                        <div class="modal-body">
                            <h4>Your message has been sent to the Ponchos!</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
